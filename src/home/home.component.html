<div class="container-fluid">
  <div class="row m-2 justify-content-center align-items-center">
    <div class="col-md-6">
      <div class="col-12 mb-2">
        <strong>No of parking places</strong>
      </div>
      <div class="col-12 mb-2">
        <input type="text"  [(ngModel)]="totalParkingSlots" class="form-control">
      </div>
      <div class="col-12 mb-2">
        <strong>No of cars parked</strong>
      </div>
      <div class="col-12 mb-2">
        <input type="text" [(ngModel)]="noOfCarsParked" class="form-control">
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <button type="button" class="btn btn-success" (click)="onSubmit()">Submit</button> </div>
</div>
